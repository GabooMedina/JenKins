<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/euro.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
   
    <title>Conversor de Moneda</title>
</head>

<body>

    <header>
        <!-- Etiqueta Navbar para la NavegaciÃ³n -->
        <nav class="navbar">

            <div class="navbar-container">
                <a href="#" class="logo">Conversor de Monedas</a>

                <!-- Etiqueta ul para la lista no ordenada -->
                <ul class="nav-links">

                     <!-- Etiqueta li para cada elemento de la lista-->
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Conversor</a></li>
                    <li><a href="#">Historial</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">CI/CD</a></li>
                </ul>
            </div>
        </nav>

        <div class="dolares">
            <img src="img/dolares.png" alt="" srcset="">
        </div>

        <main>

             <!-- Formulario de Ingreso de Moneda -->
            <form id="currency-form">
                <label for="from-currency">De:</label>
                <select id="from-currency" name="from-currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    
                </select>
    
                <label for="to-currency">A:</label>
                <select id="to-currency" name="to-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    
                </select>
    
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" name="amount" placeholder="Ingresa la cantidad">
    
                <button type="button" id="convert-btn">Convertir</button>
            </form>
    
            <div id="result">
                <p>Resultado: <span id="conversion-result">0</span></p>
            </div>
        </main>
    
        <footer>
            <p>&copy; 2024 Conversor de Monedas</p>
        </footer>
        

    </header>
    
    <script src="js/app.js"></script>

</body>

</html>
